<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <i class="label label1">Name:</i>
        <input type="text" id="nameText" placeholder="Input text...">
        <p id="nameMessage"></p>
        <i class="label label2">Age:</i>
        <input type="text" id="ageText" placeholder="Input text...">
        <p id="ageMessage"></p>
        <i class="label label3">Email:</i>
        <input type="text" id="emailText" placeholder="Input Text...">
        <p id="emailMessage"></p>
        <button id="submitButton">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
